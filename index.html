<!DOCTYPE html>
<html>

<head>
    <title>Punch Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Punch Clock</h1>
    
        <div class="main-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" />
                </div>
    
                <div class="form-group">
                    <button id="punchInButton">Punch In</button>
                    <button id="punchOutButton">Punch Out</button>
                </div>
    
                <div id="status" class="status"></div>
                <div id="workingHours" class="working-hours"></div>
            </div>
    
            <div class="employee-list-section">
                <h2>Clocked In</h2>
                <ul id="employeeList"></ul>
            </div>
        </div>
    
        <div class="admin-panel">
            <div class="admin-controls">
                <div id="printHoursWrapper" class="hidden">
                    <button id="printHoursButton">Print Hours</button>
                </div>
                <button id="adminPasswordButton">Admin Password</button>
                <!-- Add more admin controls here -->
            </div>
        </div>
    </div>
</body>

</html>
